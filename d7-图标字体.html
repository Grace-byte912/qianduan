<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <style>
        li::before{
            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: blue;
            margin-right: 10px;
        }
    /* 通过伪元素来设置图标字体 
         1、找到要设置图标的元素通过before或after选中；
         2、在content中设置字体的编码
         3、设置字体样式
            fab
            font-family：‘Font Awesome 5 Brands’；
            
            fas
            font-family：‘Font Awesome 5 Free’；
    */

    </style>
</head>

<body>
    <!--
        iconfont 图标字体：在网页中经常需要使用一些图标，
        - 可以通过图片来引入图标，但是图片本身比较大，并且非常不灵活。
        - 使用图标时，可以直接将图标设置为字体，
        然后通过font-face的形式对字体进行引入，这样可以通过使用字体的形式来使用图标。
    
        fontawesome 使用步骤：
        - 下载，解压，将css和webfonts拷贝到项目中
        - 使用图标字体
    -->

    <i class="fas fa-bell" style="font-size:80px; color:red"></i>
    <i class="fas fa-otter" style="font-size: 30px; color: blueviolet;"></i>
    <!-- 其他引入方式 -->
    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>
    <!-- 通过实体来使用图标字体，&#x图标的编码； -->
    <span class="fas">&#xf0f3;</span>
</body>
</html>
