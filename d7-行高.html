<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    行高（line height）：指的是文字占有的实际高度,
        可以通过line-height来设置行高。
            行高可以直接指定大小，也可以设置为一个整数，
            表示是font-size的几倍，默认是1.33倍。
    字体框：就是字体存在的格子，设置font-size实际上就是在设置字体框的高度。
    行高会在字体框的上下平均分配。        

    -->
    <style>
        div{
            font-size:50px;
            border:1px red solid;
            line-height:200px;
            /* 行间距 = 行高 - 字体大小 */
            
        }
    </style>
</head>
<body>
    <div>
        今天天气不错！哈哈哈哈哈哈哈
    </div>
</body>
</html>
